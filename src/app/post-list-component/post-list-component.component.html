<li class="list-group-item" [ngClass]="{ 'list-group-item-success ' : like > 0, 'list-group-item-danger ': like < 0 }">
    <h3>{{ title }}<span>{{ dateCreate | date: 'M/d/yyyy, h:mm a'}}</span></h3>
      {{ content }}
      <p>{{ love  }}</p>
      <button class="btn btn-success" (click)="likeIt(true)">Love it !</button><button class="btn btn-danger" (click)="likeIt(false)">Don't love it !</button>
</li>
